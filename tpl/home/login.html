<!DOCTYPE html lang="en">
<head>
    <meta charset="utf-8">
    <title>Вход на сайт</title>
    {% include 'base/statics.html' %}
    {% load static %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
<div class="container">
    <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Авторизация</h2>
        <input autofocus="autofocus" type="text" class="form-control" required="" placeholder="Имя пользователя" name="username">
        <input class="form-control" placeholder="Пароль" required=""
               type="password">
        <label class="checkbox">
            <input value="remember-me" type="checkbox"> Запомнить
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти
        </button>
    </form>
</div>
</body>
