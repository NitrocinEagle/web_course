<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse: collapse;
            border: 1px solid black;
            margin-left: 20px;
            width: 45%
        }
        td{
            height: 100px;
        }
        .first{
            background-color: white;
        }
        .second{
            background-color: mediumblue;
        }
        .third{
            background-color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first"></td>
        </tr>
        <tr>
            <td class="second"></td>
        </tr>
        <tr>
            <td class="third"></td>
        </tr>
    </table>
</body>
</html>
